<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Change Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f6;
            color: #333;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-top: 0;
            font-size: 22px;
            color: #2980b9;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #2980b9;
            color: #ffffff;
            padding: 12px 24px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 6px;
        }
        .btn:hover {
            background-color: #1c5980;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirm Password Change</h2>
        <p>You requested to change your password. To proceed, please confirm by clicking the button below.</p>
        <a href="{{link}}" class="btn">Change My Password</a>
    </div>
</body>
</html>
